<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class="panel">
    <div class="screen"></div>
    <div class="clearDelete">
      <button class="clear">CLEAR</button>
      <button class="delete">DELETE</button>
    </div>
    <div class="numberOperator">
      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>
      <button class="operator" id="division">รท</button>
      <button class="number" id="four">4</button>
      <button class="number" id="five">5</button>
      <button class="number"id="six">6</button>
      <button class="operator" id="multiplication">ร</button>
      <button class="number" id="one">1</button>
      <button class="number" id="two">2</button>
      <button class="number" id="three">3</button>
      <button class="operator" id="subtraction">-</button>
      <button class="number" id="zero">0</button>
      <button id="dot">.</button>
      <button id="equal">=</button>
      <button class="operator" id="plus">+</button>
    </div>
  </div>
</body>
</html>
